{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
    <div class="container py-3">
        <h1>Calculadora<br class="d-md-none"> de Calorias</h1>

        <div class="container center_div">
            <div class="col-md-10 mx-auto">
                <form action="/resultados" method="post">

                    <div class="form-group row">

                        <div class="col-sm-6">
                            <label for="sexo">Sexo</label>
                            <select class="form-select" name="sexo" id="sexo" required>
                                <option hidden disabled selected value></option>
                                {% for sexo in sexos %}
                                    <option value="{{sexo}}">{{sexo}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-sm-6">
                            <label for="idade">Idade</label>
                            <input type="number" class="form-control" min="1" max="120" name="idade" id="idade" required>
                        </div>

                        <div class="col-sm-6">
                            <label for="massa">Massa</label>
                            <input type="number" class="form-control" min="1" name="massa" id="massa" placeholder="em kilogramas" required>
                        </div>

                        <div class="col-sm-6">
                            <label for="idade">Altura</label>
                            <input type="number" class="form-control" min="0.5" max="3" step="0.01" name="altura" id="altura" placeholder="em metros" required>
                        </div>

                    </div>

                    <div class="form-group row">

                        <div class="col-sm-6">
                            <label for="atividade">Atividade Diária</label>
                            <select class="form-select" name="atividade" id="atividade" required>
                                <option hidden disabled selected value></option>
                                {% for atividade in atividades %}
                                    <option value="{{atividade}}">{{atividade}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-sm-6">
                            <label for="exercicio">Exercício Praticado</label>
                            <select class="form-select" name="exercicio" id="exercicio" required>
                                <option hidden disabled selected value></option>
                                {% for exercicio in exercicios %}
                                    <option value="{{exercicio}}">{{exercicio}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-sm-6">
                            <label for="tempo_exercicio">Duração Média do Exercício</label>
                            <input type="number" class="form-control" min="1" max="1440" step="1" name="tempo_exercicio" id="tempo_exercicio" placeholder="em minutos" required>
                        </div>

                        <div class="col-sm-6">
                            <label for="dias_exercicio">Frequência do Exercício</label>
                            <select class="form-select" name="dias_exercicio" id="dias_exercicio" required>
                                <option hidden disabled selected value></option>
                                {% for n in range(7) %}
                                <option value="{{n+1}}">{{n+1}} dias por semana</option>
                                {% endfor %}
                            </select>
                        </div>

                    </div>

                    <div class="form-group row">

                        <div class="col-sm-6">
                            <label for="dieta_preferida">Dieta Preferida</label>
                            <select class="form-select" name="dieta_preferida" id="dieta_preferida" required>
                                <option hidden disabled selected value></option>
                                {% for dieta in dietas %}
                                    <option value="{{dieta}}">{{dieta}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-sm-6">
                            <label for="objetivo">Objetivo</label>
                            <select class="form-select" name="objetivo" id="objetivo" required>
                                <option hidden disabled selected value></option>
                                {% for objetivo in objetivos %}
                                    <option value="{{objetivo}}">{{objetivo}}</option>
                                {% endfor %}
                            </select>
                        </div>

                    </div>

                    <div class="form-group row">
                        
                        <div class="col-12">
                            <input type="submit" class="btn btn-primary" value="Calcular">
                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

{% endblock %}
